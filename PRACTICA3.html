<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Arrastre de una capa en otra</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="capa1" style="background-color: yellow">Soy arrastrable</div>
    <div id="capa2">Soy el destino</div>

    <script>
        let capa1 = document.getElementById('capa1');
        let capa2 = document.getElementById('capa2');
        
        capa1.draggable = true;

        capa2.ondragover = function (event) {
            event.preventDefault();
            capa2.style.background = '#F00';
        };

        capa2.ondragleave = function () {
            capa2.style.background = 'unset';
        };

        capa2.ondrop = function () {
            capa1.style.display = 'none';
            capa2.innerText = 'Lo has logrado';
        };
    </script>
</body>

</html>
