<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Lista de numeros aleatorios</h1>
    <button onclick="crearLi()">Crear n√∫mero</button>
    
    <ul id="lista">
    </ul>


    <script>
        function crearLi() {  
            let li = document.createElement("li");
            li.appendChild(document.createTextNode(parseInt(Math.random()*100)));
            document.getElementById("lista").appendChild(li);
        }
    </script>

</body>
</html>
