<body>
    <h1>Eliminar p치rrafos</h1>
    <p>P치rrafo 1</p>
    <p>P치rrafo 2</p>
    <p>P치rrafo 3</p>

    <button onclick="reaparecer()">Reaparecer</button>

    <script>
        let parrafos = document.getElementsByTagName("p");
        
        for (let i = 0; i < parrafos.length; i++) {
            parrafos[i].oncontextmenu = borrarParrafo;
            parrafos[i].onclick = ocultarParrafo;
        }

        function reaparecer(){
            for (let i = 0; i < parrafos.length; i++) {
                parrafos[i].style.display = "block";
            }
        }

        function ocultarParrafo(){
            this.style.display = "none";
        }

        function borrarParrafo(){
            this.remove();
        }
    </script>

</body>
</html>
